<div style="padding: 50px;">
<div class="border">

<h2>Admin</h2>
<td>
  <select [(ngModel)]="status" style="margin-left:18px; font-size: 18px;">
    <option value="Approved">Approved</option>
    <option value="Not Approved">Not Approved</option>
  </select>
</td>
<td><input [(ngModel)]="amount" class="form-control" type="text"></td>
<table >
  <tr>
    <th>Claim No</th>
    <th>Date</th>
    <th>Reason</th>
    <th>Status</th>
    <th>Amount</th>
  </tr>
  <tr *ngFor="let claim of pendingClaims;">
      <td>{{claim.claimId}}</td>
      <td>{{claim.claimDate}}</td>
      <td>{{claim.claimReason}}</td>
      <td><button (click)="updateClaim(claim, amount)" class="button">Save</button></td>
  </tr>
</table>
</div>
</div>

<div style="padding: 20px;">
    <div class="wrap-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <h3 class="form-heading">Claim Insurance</h3>
            </div>

            <div class="form-group row">
                <label class="col-sm-11 offset-sm-1" for="">Policy Number</label>
                <div class="col-sm-10 offset-sm-1">
                    <input type="text" class="form-control" formControlName="policyNumber" 
                    [ngClass]="{'is-invalid': (form.get('policyNumber').touched && form.get('policyNumber').invalid)
                                   || (submitted && f.policyNumber.errors)}">

                    <div class="invalid-feedback">Enter Policy Number</div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-11 offset-sm-1" for="">Mobile Number</label>
                <div class="col-sm-10 offset-sm-1">
                    <input type="number" class="form-control" formControlName="mobileNumber" 
                    [ngClass]="{'is-invalid': (submitted && f.mobileNumber.errors) || 
                                (form.get('mobileNumber').touched && form.get('mobileNumber').invalid)}">
                    <div class="invalid-feedback">Enter 10 Digit Mobile Number</div>
                </div>
            </div>

            <div class="claim-reason-div">
                <label class="claim-reason-label" for="">Claim Reason</label>
                <div class="claim-reason">
                    <select class="form-control"  formControlName="claimReason" 
                    [ngClass]="{'is-invalid': (form.get('claimReason').touched && form.get('claimReason').invalid)
                                   || (submitted && f.claimReason.errors)}">
                        <option value="">select</option>
                        <option value="Natural Disaster">Natural Disaster</option>
                        <option value="Man-Made Disaster">Man-Made Disaster</option>
                        <option value="Road Accident">Road Accident</option>
                        <option value="Theft">Theft</option>
                    </select>
                    <div class="invalid-feedback">Select Claim Reason</div>
                </div>
            </div>

            

            <div class="form-group row">
                <div class="claim-submit-div">
                    <button type="submit" class="claim-submit-button">Submit</button>
                </div>
            </div>
        </form>
     
    </div>
</div>

<div style="padding: 20px;">
    <div class="wrap-form">
        <form [formGroup]="registerForm"(ngSubmit)="onSubmit()">
        <div>
            <h3 class="form-heading">Reset Password</h3>
        </div>
        

        <div class="form-group row">
            <label class="col-sm-11 offset-sm-1">Email</label>
            <div class="col-sm-10 offset-sm-1">
            <input type="text" class="form-control" id="" name="" placeholder="" formControlName="email" [ngClass]="{ 'is-invalid':(registerForm.get('email').touched && registerForm.get('email').invalid)
            || (submitted && f.email.errors)}" />
            <div *ngIf="(registerForm.get('email').touched && registerForm.get('email').invalid)
            || (submitted && f.email.errors)" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            </div>
          </div>

        <div class="form-group row">
            <label class="col-sm-11 offset-sm-1">New Password</label>
            <div class="col-sm-10 offset-sm-1">
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':(registerForm.get('password').touched && registerForm.get('password').invalid)
                || (submitted && f.password.errors)}" />
                <div *ngIf="(registerForm.get('password').touched && registerForm.get('password').invalid)
                || (submitted && f.password.errors)" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-11 offset-sm-1">Confirm Password</label>
            <div class="col-sm-10 offset-sm-1">
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid':(registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid)
                || (submitted && f.confirmPassword.errors)}" />
                <div *ngIf="(registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid)
                || (submitted && f.confirmPassword.errors)" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="submit-div">
                
                <button type="submit" class="submit-button" >Reset Password</button>
                
            </div>
        </div>

    </form>
     
    </div>
</div>

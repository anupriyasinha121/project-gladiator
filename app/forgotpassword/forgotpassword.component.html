<body onload="generateCaptcha();">
<div class="wrap-form">
    <form [formGroup]="registerForm"(ngSubmit)="onSubmit()">
        <div>
            <h3 class="form-heading">Forgot Password</h3>
        </div>
<br>
<div class="form-group row">
    <label class="col-sm-11 offset-sm-1">Email</label>
    <div class="col-sm-10 offset-sm-1">
    <input type="text" class="form-control" id="" name="" placeholder="" formControlName="email"  [ngClass]="{ 'is-invalid':(registerForm.get('email').touched && registerForm.get('email').invalid)
    || (submitted && f.email.errors)}" />
    <div *ngIf="(registerForm.get('email').touched && registerForm.get('email').invalid)
    || (submitted && f.email.errors)" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
    </div>
  </div>
<br>

        <div class="form-group row">
            <input type="text" class="captcha" value="{{captchaCode}}" id="mainCaptcha"readonly="readonly"/>
        </div>
        <div class="form-group row">
            <!-- <input type="button" id="refresh" value="Refresh" onclick="generateCaptcha();" /> -->
            <input type="image" class="refresh" src="../../assets/img/refresh.png" alt="Submit" width="48" height="48" (click)="generateCaptcha();">
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
            <input type="text" [(ngModel)]="txt" class="form-control" style="text-align: center;" id="" name="" placeholder="Enter Captcha Here"formControlName="captcha"[ngClass]="{ 'is-invalid':(registerForm.get('captcha').touched && registerForm.get('captcha').invalid)
            || (submitted && f.captcha.errors)}" />
            <div *ngIf="(registerForm.get('captcha').touched && registerForm.get('captcha').invalid)
            || (submitted && f.captcha.errors)" class="invalid-feedback">
                <div *ngIf="f.captcha.errors.required">Captcha is required</div>
            </div>
        </div>
        </div>
            <!-- <input id="Button1" type="button" value="Check" onclick="CheckValidCaptcha();"/> -->
        <div class="form-group row">
            <div class="submit-div">
                
                <button type="submit" class="submit-button" id="btnSubmit" (click)="CheckValidCaptcha();">Submit</button>
                
            </div>
        </div>

    </form>
     
    </div> 
</body>

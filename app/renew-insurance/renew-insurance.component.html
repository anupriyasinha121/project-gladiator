<div *ngIf="!form1Completed then firstForm else secondForm"></div>

<ng-template #firstForm>

<div style="padding: 20px;">
    <div class="wrap-form">
        <form [formGroup]="form1" (ngSubmit)="onSubmit1()">
            <div>
                <h3 class="form-heading">Renew Policy</h3>
            </div>

            <div class="form-group row">
                <label class="col-sm-11 offset-sm-1" for="">Policy Number</label>
                <div class="col-sm-10 offset-sm-1">
                    <input type="text" class="form-control" formControlName="policyNumber" 
                    [ngClass]="{'is-invalid': (form1.get('policyNumber').touched && form1.get('policyNumber').invalid)
                                    || (form1Submitted && f1.policyNumber.errors)}">
                    <div class="invalid-feedback">
                        <div>Enter Policy Number</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-11 offset-sm-1" for="">Mobile Number</label>
                <div class="col-sm-10 offset-sm-1">
                    <input type="text" class="form-control" formControlName="mobileNumber" 
                    [ngClass]="{'is-invalid': (form1.get('mobileNumber').touched && form1.get('mobileNumber').invalid)
                                    || (form1Submitted && f1.mobileNumber.errors)}">
                    <div class="invalid-feedback">
                        <div>Enter 10 Digit Mobile Number</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-11 offset-sm-1" for="emailid">Email</label>
                <div class="col-sm-10 offset-sm-1">
                    <input type="email" class="form-control" formControlName="email" 
                    [ngClass]="{'is-invalid': (form1.get('email').touched && form1.get('email').invalid)
                    || (form1Submitted && f1.email.errors)}">
                    <div class="invalid-feedback">
                        <div>Enter Email Id</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="submit-div">
                    <button type="submit" class="renew-submit-button">Submit</button>
                </div>
            </div>
        </form>
     
    </div>
</div>
</ng-template>







<ng-template #secondForm>
<div style="padding: 20px;">
    <div class="wrap-form">
        
            <div>
                <h3 class="form-heading">Plans</h3>
            </div>

            <div class="plan-div">
                <label class="plan-label" for="">Choose Plans</label>
                <div class="plan-sub-div">
                    <button class="plan-type-button" (click)="onTPLClick()">Third Party Liblity</button>
                </div>
                <div class="plan-sub-div">
                    <button class="plan-type-button" (click)="onComprehensiveClick()">Comprehensive</button>
                </div>
            </div>

        <form *ngIf="showForm2" [formGroup]="form2" (ngSubmit)="onSubmit2()">
            <div class="plan-year-class">
                <label class="duration-label" for="">Choose Plan year</label>
                <div>
                    <select class="form-control" formControlName="planYear" 
                    [ngClass]="{'is-invalid': (form2.get('planYear').touched && form2.get('planYear').invalid)
                    || (form2Submitted && f2.planYear.errors)}">
                        <option value="">select</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Year</option>
                        <option value="3">3 Year</option>
                    </select>
                    <div class="invalid-feedback">
                        <div>Enter Chassis Number</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="submit-div">
                    <button type="submit" class="payment-button">Make Payment</button>
                </div>
            </div>
        </form>
    </div>
</div>
</ng-template>

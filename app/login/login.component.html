<div style="padding: 20px;">
    <div class="wrap-form">
    <form [formGroup]="registerForm"(ngSubmit)="onSubmit()"> 
        <div>
            <h3 class="form-heading">Login</h3>
        </div>

        <div class="form-group row">
            <label class="col-sm-11 offset-sm-1">Email</label>
            <div class="col-sm-10 offset-sm-1">
            <input type="text" class="form-control" id="" name="" placeholder="" formControlName="email" [ngClass]="{ 'is-invalid':(registerForm.get('email').touched && registerForm.get('email').invalid)
                        || (submitted && f.email.errors)}" />
            <div *ngIf="(registerForm.get('email').touched && registerForm.get('email').invalid)
                        || (submitted && f.email.errors)" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-11 offset-sm-1">Password</label>
            <div class="col-sm-10 offset-sm-1">
            <input type="password" class="form-control" id="" name="" placeholder="" formControlName="password" [ngClass]="{ 'is-invalid':(registerForm.get('password').touched && registerForm.get('password').invalid)
            || (submitted && f.password.errors)}" />
            <div *ngIf="(registerForm.get('password').touched && registerForm.get('password').invalid)
            || (submitted && f.password.errors)" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <div class="submit-div">
                
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </div>

        <div class="change-password">
            <div class="password-type">
                <a routerLink="/forgotPassword">
                <button class="password-type-button">Forgot Password</button>
                </a>
            </div>
            <div class="password-type">
                <a routerLink="/resetPassword">
                <button class="password-type-button">Reset Password</button>
                </a>
            </div>
        </div>

    </form>
     <div style="text-align: center;">
        Don't have an account? <span><a routerLink="/register">Sign up</a></span>
     </div>
    </div>
</div>
